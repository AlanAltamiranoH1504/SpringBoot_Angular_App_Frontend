@if (productos.length >= 1) {

  <div class="container-xl my-3">
    <div class="row">
      <div class="col-md-12">
        <h2 class="bg-success py-2 px-3 fw-bolder text-white text-uppercase rounded text-center">Aplicacion SpringBoot y
          Angular JS</h2>
      </div>
    </div>
  </div>
  <div class="container-xl">
    <div class="row">
      <div class="col-md-5">
        <product-form (newProductoEvent)="addProducto($event)" [producto] = "productSelected"></product-form>
      </div>
    </div>
  </div>
  <div class="container-xl my-3">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-striped">
          <thead class="text-uppercase text-center table-dark">
          <tr class="fs-4">
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
            @for (producto of productos; track $index) {
              <tr class="text-center fw-semibold">
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>${{ producto.precio }}</td>
                <td>
                  <div class="d-flex justify-content-around">
                    <div>
                      <button (click)="onUpdateProducto(producto)" href="" class="btn btn-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-edit">
                          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                      </button>
                    </div>
                    <div>
                      <a href="" class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-x-circle">
                          <circle cx="12" cy="12" r="10"></circle>
                          <line x1="15" y1="9" x2="9" y2="15"></line>
                          <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                      </a>
                    </div>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
} @else {
  <div class="container-xl">
    <div class="row">
      <div class="col-md-12">
        <div class="bg-warning text-uppercase fw-bolder text-white rounded">
          <h2>Lo sentimos no hay productos</h2>
        </div>
      </div>
    </div>
  </div>
}
